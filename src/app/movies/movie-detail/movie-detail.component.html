<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="movie != undefined">
      {{movie.title}}
      <div>
        <iframe width="1904" height="768" src="{{movie.trailer}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </mat-card-title>
  </mat-card-header>
</mat-card>
